{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <h2>Open online meeting </h2>
    <p> After log in/sign in successfully, It'll redirect to Main page </p>

    <form method="post">
        {% csrf_token %}

        <!-- {{ form.as_p }} -->
        
    <label for="name"> Full Name </label> <br/>
    <input type="text" name="name" placeholder="e.g Zathruz"/> <br/>

    <label for="uni_id"> Enter ID </label> <br/>
    <input type="text" name="uni_id" placeholder="e.g S123" /> <br/>

    <label for="address"> Address </label> <br/>
    <input type="text" name="address" placeholder="e.g Japan, Osaka"/> <br/>

    <label for="email"> Email </label> <br/>
    <input type="email" name="email" placeholder="e.g zathruz@email.com"/> <br/>

    <label for="password"> Password </label> <br/>
    <input type="password" name="password" placeholder="Use strong one"/> <br/>

    <label for="phone_num"> Phone number </label> <br/>
    <input type="text" name="phone_num" placeholder="07XXX"/> <br/>

    <br></br>

    <button type = "submit"> Submit </button>

    </form>
    <script src= "{% static 'js/scripts.js' %}"></script>
    <img src="{% static 'images/logo.png' %}" alt="Open Logo">
</body>
</html>
